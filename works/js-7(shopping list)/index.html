<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <h1 class="heading">Shopping List</h1>
        <form class="controls">
            <article class="controls-inputs">
                <input type="text" class="name" id="nameInput" placeholder="Name">
                <input type="number" class="amount" id="amountInput" placeholder="Amount">
                <input type="checkbox" class="is_bought" id="isBoughtInput">
                <label for="is_bought">Is bougth?</label>
            </article>
            <article class="controls-btns">
                <button type="button" class="control-btns-add" id="btn-add">Add</button>
                <button type="reset">Reset</button>
            </article>
        </form>
        
        <section class="products">
            <ul class="products-list">
           </ul>
        </section>
    </main>
    <script src="js/main.js"></script> 
</body>
</html>
