<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Time calculations</h1>
        <h2>The automobile object is without the UI.</h2>
    </header>
    <main class="main">
        <section class="time">
            <h3 class="time-current">current time</h3> 
        </section>
        <section class="adjustment">
            <span class="adjustment-info">Adjust time by certain amount</span>
            <div class="fields">
                <input id="hour-input" type="number" placeholder="Hours">
                <input id="minute-input" type="number" placeholder="Minutes">
                <input id="second-input" type="number" placeholder="Seconds">
            </div>
            <div class="buttons">
                <button id="btn-add" type="button" class="buttons-item">+</button>
                <button id="btn-subtract" type="button" class="buttons-item">-</button>
            </div>
        </section>
        <section class="adjust-result">
            
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
