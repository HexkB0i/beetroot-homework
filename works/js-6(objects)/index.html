<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <header class="header" style="text-align: center;">
        <h1>Time calculations</h1>
        <h2>The automobile object is without the UI.</h2>
    </header>
    <main class="main">
        <section class="time" style="text-align: center;">
            <h3 class="time-current">current time</h3> 
        </section>
        <section class="adjustment" style="display: flex; flex-direction: column; align-items: center; width: 40%; margin: 0 auto;">
            <span class="adjustment-info">Adjust time by certain amount</span>
            <div class="fields" style="display: flex; justify-content: center; gap: 15px;">
                <input type="number" class="fields-item" id="hours" style="width: 15%">
                <input type="number" class="fields-item" id="minutes" style="width: 15%">
                <input type="number" class="fields-item" id="seconds" style="width: 15%">
            </div>
            <div class="buttons"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
