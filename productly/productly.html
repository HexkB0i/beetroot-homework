<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div id="logo"><img src="assets/images/Logo.svg" alt="Productly Logo"></div>
            <nav id="nav">
                <ul class="menu">
                    <li class="menuItem"><span id="currentlyOpened">Product</span></li>
                    <li class="menuItem"><a href="#customers" class="menuLink">Customers</a></li>
                    <li class="menuItem"><a href="#pricing" class="menuLink">Pricing</a></li>
                    <li class="menuItem"><a href="#resources" class="menuLink">Resources</a></li>
                </ul>
            </nav>
            <div id="buttons">
                <button id="signIn"> Sign In</button>
                <button id="signUp">Sign Up</button>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <div id="heroContainer">
                <div id="heroPitch">
                    <h1 id="heroPitchHeader">The Design Thinking superpowers</h1>
                    <p id="heroPitchText">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                    <button id="heroPitchButton">Get Started</button>
                </div>
                <div id="heroImage">
                    <img src="assets/images/Image1.svg" alt="Joyful people" width="200px" height="200px">
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
